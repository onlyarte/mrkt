type Query {
  title: String!
  categories: [Category!]!
}

type Mutation {
  post(name: String!, description: String, parent: ID): Category!
  signup(email: String!, password: String!, firstName: String!, lastName: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type Category {
  id: ID!
  name: String!
  description: String
  parent: Category
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
}

type AuthPayload {
  token: String
  user: User
}
